<html>
  <head>
      <title>Snakefall Redesign</title>
      <link rel="stylesheet" href="Editor.css"/>
      <script type="text/javascript" nonce="42ae50bf4e80482d87795e8d3ee" src="//local.adguard.org?ts=1579613273701&amp;type=content-script&amp;dmn=wolfesoftware.com&amp;css=1&amp;js=1&amp;gcss=1&amp;rel=1&amp;rji=1&amp;stealth=1&amp;uag="></script>
      <script type="text/javascript" nonce="42ae50bf4e80482d87795e8d3ee" src="//local.adguard.org?ts=1579613273701&amp;name=AdGuard%20Extra&amp;name=AdGuard%20Assistant&amp;type=user-script"></script>
      <script src="jquery.min.js"></script>
  </head>
    
  <body>
    <table id="levelTable"><tr>
      <td><canvas id="canvas" width=750 height=600></canvas></td>
      <td id="editorPane" style="display:none;">
        <table id="controls">
          <tr><td><a id="returnButton" href="https://jmdiamond3.github.io/Snakefall-Redesign/">&#x2190; Snakefall Redesign</a></td></tr>
          <tr class="spacer"><td></td></tr>
          <tr><td><button id="saveLevelButton" title="Ctrl+S - saves the current state to the URL bar of your browser; clears unmove/re-move history">Save Level</button></td></tr>
          <tr><td><button id="uneditButton" title="Ctrl+Z" disabled>Unedit &lt;&lt;</button><button id="reeditButton" title="Ctrl+Shift+Z, Ctrl+Y" disabled>&gt;&gt; ReÃ«dit</button>
          <tr><td id="editText">Edits: <span id="editsSpan">0+0</span></td></tr>
          
          <tr class="spacer"><td></td></tr>
          <tr><td class="buttonHeader">Controls</td></tr>
              <tr id="controlsRow"><td><button id="resizeButton" title="Shift+R">Resize</button><div id="selectHolder"><button id="selectButton" title="Shift+A - double click to edit objects">Select</button><div><button id="cutButton" title="Ctrl+X" disabled>X</button><button id="copyButton" title="Ctrl+C" disabled>C</button><button id="pasteButton" title="Ctrl+V" disabled>V</button></div></div></td></tr>
          <tr class="spacer"><td></td></tr>
        </table>
      </td>
    </tr></table>

    <div style="text-align:center;font-size:10pt;font-family: Arial">
      <button id="checkSolutionButton" title="Saves a Solution Verification URL to the URL bar of your browser." style="margin: 20px 0 20px 0; font-size:30pt;">Verify Solution</button><br>
      <button id="unmoveButton" title="Backspace, Z, Q" disabled style="display:none">Unmove &lt;&lt;</button>
      <span id="movesSpan" style="display:none">0+0</span>
      <button id="removeButton" title="Y, Shift+Backspace, Shift+Z, Shift+Q" disabled style="display:none">&gt;&gt; Re-move</button>
    </div>

    <button id="showHideEditor" title="\" style="display:none">Show Editor Stuff</button>
    <div id="editorDiv" style="display:none;">
      <textarea id="serializationTextarea" rows=30 cols=80></textarea>
      <div>
        <button id="submitSerializationButton">Submit</button>
        Share link: <input id="shareLinkTextbox">
      </div>
    </div>

    <script src="version.js"></script>
    <script src="SolutionVerification.js"></script>
  </body>
</html>
